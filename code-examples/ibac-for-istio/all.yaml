apiVersion: k8s.otterize.com/v1alpha3
kind: ClientIntents
metadata:
  name: cartservice
  namespace: otterize-visual-tutorial-istio
spec:
  service:
    name: cartservice
  calls:
    - name: redis-cart
      type: http
      httpResources:
        - path: /items
          methods:
            - GET
            - POST
---
apiVersion: k8s.otterize.com/v1alpha3
kind: ClientIntents
metadata:
  name: checkoutservice
  namespace: otterize-visual-tutorial-istio
spec:
  service:
    name: checkoutservice
  calls:
    - name: productcatalogservice
      type: http
      httpResources:
        - path: /products
          methods:
            - POST
---
apiVersion: k8s.otterize.com/v1alpha3
kind: ClientIntents
metadata:
  name: frontend
  namespace: otterize-visual-tutorial-istio
spec:
  service:
    name: frontend
  calls:
    - name: adservice
      type: http
      httpResources:
        - path: /ads
          methods:
            - GET
    - name: cartservice
      type: http
      httpResources:
        - path: /items
          methods:
            - GET
            - POST
    - name: checkoutservice
      type: http
      httpResources:
        - path: /checkout
          methods:
            - POST
    - name: currencyservice
      type: http
      httpResources:
        - path: /currency
          methods:
            - GET
    - name: productcatalogservice
      type: http
      httpResources:
        - path: /products
          methods:
            - GET
    - name: recommendationservice
      type: http
      httpResources:
        - path: /recommendations
          methods:
            - GET
    - name: shippingservice
      type: http
      httpResources:
        - path: /shipping
          methods:
            - POST
---
apiVersion: k8s.otterize.com/v1alpha3
kind: ClientIntents
metadata:
  name: loadgenerator
  namespace: otterize-visual-tutorial-istio
spec:
  service:
    name: loadgenerator
  calls:
    - name: frontend
      type: http
      httpResources:
        - path: /
          methods:
            - GET
---
apiVersion: k8s.otterize.com/v1alpha3
kind: ClientIntents
metadata:
  name: recommendationservice
  namespace: otterize-visual-tutorial-istio
spec:
  service:
    name: recommendationservice
  calls:
    - name: productcatalogservice
      type: http
      httpResources:
        - path: /similar-products
          methods:
            - GET