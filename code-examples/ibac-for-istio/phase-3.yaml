apiVersion: k8s.otterize.com/v1alpha3
kind: ClientIntents
metadata:
  name: frontend
spec:
  service:
    name: frontend
  calls:
    - name: recommendationservice
      type: http
      httpResources:
        - path: /recommendations
          methods:
            - GET
    - name: productcatalogservice
      type: http
      httpResources:
        - path: /products
          methods:
            - GET
---
apiVersion: k8s.otterize.com/v1alpha3
kind: ClientIntents
metadata:
  name: checkoutservice
spec:
  service:
    name: checkoutservice
  calls:
    - name: productcatalogservice
      type: http
      httpResources:
        - path: /products
          methods:
            - POST