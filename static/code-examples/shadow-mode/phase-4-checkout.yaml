apiVersion: k8s.otterize.com/v2alpha1
kind: ClientIntents
metadata:
  name: checkoutservice
spec:
  workload:
    name: checkoutservice
    kind: Deployment
  targets:
    - kafka:
        name: kafka
        topics:
          - name: orders
            operations: [ produce ]
    - service:
        name: cartservice
    - service:
        name: currencyservice
    - service:
        name: emailservice
    - service:
        name: paymentservice
    - service:
        name: productcatalogservice
    - service:
        name: shippingservice