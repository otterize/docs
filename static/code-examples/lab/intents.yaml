apiVersion: k8s.otterize.com/v1alpha1
kind: ClientIntents
metadata:
  name: cartservice
  namespace: otterize-ecom-demo
spec:
  service:
    name: cartservice
  calls:
    - name: redis-cart
      type: http
---
apiVersion: k8s.otterize.com/v1alpha1
kind: ClientIntents
metadata:
  name: checkoutservice
  namespace: otterize-ecom-demo
spec:
  service:
    name: checkoutservice
  calls:
    - name: cartservice
      type: http
    - name: currencyservice
      type: http
    - name: emailservice
      type: http
    - name: paymentservice
      type: http
    - name: productcatalogservice
      type: http
    - name: shippingservice
      type: http
---
apiVersion: k8s.otterize.com/v1alpha1
kind: ClientIntents
metadata:
  name: frontend
  namespace: otterize-ecom-demo
spec:
  service:
    name: frontend
  calls:
    - name: adservice
      type: http
    - name: cartservice
      type: http
    - name: checkoutservice
      type: http
    - name: currencyservice
      type: http
    - name: productcatalogservice
      type: http
    - name: recommendationservice
      type: http
    - name: shippingservice
      type: http
---
apiVersion: k8s.otterize.com/v1alpha1
kind: ClientIntents
metadata:
  name: loadgenerator
  namespace: otterize-ecom-demo
spec:
  service:
    name: loadgenerator
  calls:
    - name: frontend
      type: http
---
apiVersion: k8s.otterize.com/v1alpha1
kind: ClientIntents
metadata:
  name: recommendationservice
  namespace: otterize-ecom-demo
spec:
  service:
    name: recommendationservice
  calls:
    - name: productcatalogservice
      type: http
