apiVersion: k8s.otterize.com/v1alpha2
kind: ClientIntents
metadata:
  name: checkoutservice
spec:
  // highlight-start
  service:
    name: checkoutservice
  calls:
    - name: emailservice
      type: http
    - name: orderservice
      type: http
      resources:
        - path: /orders/*
          methods: [ get, post ]
    - name: ecomm-events
      type: kafka
      topics:
        - name: orders
          operations: [ produce ]
  // highlight-end