apiVersion: k8s.otterize.com/v2alpha1
kind: ClientIntents
metadata:
  name: checkoutservice
spec:
  // highlight-start
  workload:
    name: checkoutservice
    kind: Deployment
  targets:
    - service:
        name: emailservice
    - service:
        name: orderservice
        http:
          - path: /orders/*
            methods: [ get, post ]
    - kafka:
        name: ecomm-events
        topics:
          - name: orders
            operations: [ produce ]
  // highlight-end